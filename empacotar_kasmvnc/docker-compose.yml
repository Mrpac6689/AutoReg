services:
  autoreg:
    build: .
    ports:
      - "6901:6901"
    shm_size: "512m"
    environment:
      - VNC_PW=senha_segura
      - VNCOPTIONS=-disableBasicAuth
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/michel/code/AutoReg:/home/kasm-user/.autoreg
      - /home/michel/AutoReg:/home/kasm-user/AutoReg
    restart: unless-stopped
