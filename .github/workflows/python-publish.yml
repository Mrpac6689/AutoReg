name: AUTOREG - Operação automatizada de Sistemas - SISREG & G-HOSP - por MrPaC6689

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name "AutoReg_v4_2_1" --icon=icone.ico --splash splash_v4.png Autoreg4_2_1.py

      - name: Build wheel and source distribution
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPIAPI }}
        run: |
          python -m pip install --upgrade twine
          twine upload dist/*
