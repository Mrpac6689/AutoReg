name: AUTOREG - Operação automatizada de Sistemas - SISREG & G-HOSP - por MrPaC6689

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Instala o próprio pacote, o que cuida das dependências automaticamente
      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install .

      # Compilar o executável usando o PyInstaller
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name "AutoReg_v4_2_1" --icon=icone.ico --splash splash_v4.png Autoreg4.py

      # Cria a distribuição do Python para publicar no PyPI
      - name: Build wheel and source distribution
        run: |
          python setup.py sdist bdist_wheel

      # Upload do executável para um Release do GitHub
      - name: Upload Executable to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoReg_v4_2_1.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload da distribuição Python para o PyPI
      - name: Upload to PyPI
        if: github.event_name == 'release'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPIAPI }}
        run: |
          python -m pip install --upgrade twine
          twine upload dist/*
